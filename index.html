<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playwrite+HR:wght@100..400&display=swap');
            </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Playwrite+HR:wght@100..400&display=swap');
            </style>
    </head>
    <body>
        <div class="outerContainer">
            <div class="playwrite-hr-introText"><h1>Zipcode Income
                    Comparison</h1></div>
            <div class="graphic"><img
                    src="https://pecknotes.com/hmmmm.png"
                    alt="photo of woman considering her next move"
                    width="100%"></div>
            <div class="playwrite-hr-instructionsText">
                <h2>Is that place a good idea?</h2>
                <p class="inconsolata-regular">Use this handy tool to compare
                    the median household incomes
                    for two different zip codes.</p>
            </div>
            <div class="inputForm">
                <form id="zipCodesForm">
                    <div class="inputs">
                        <div class="zipInputs">
                            <label for="zipcode1"
                                class="inconsolata-regular">Zipcode 1 (5
                                digits)</label>
                            <input type="text" id="zipcode1"
                                name="zipcode1"><br>
                            <label for="zipcode2"
                                class="inconsolata-regular">Zipcode 2 (5
                                digits)</label>
                            <input type="text" id="zipcode2" name="zipcode2">
                        </div>
                        <div id="buttn">
                            <button id="submitBtn" class="submitBtn"
                                type="submit">Compare</button>
                        </div>
                    </div>
                </form>
                <div class="output">
                    <div class="zipOutput"></div>
                    <div class="newsResultsDiv"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./assets.mjs" async defer></script>
    </body>
</html>
